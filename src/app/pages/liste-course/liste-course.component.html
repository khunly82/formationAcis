<div class="p-2 m-2">
  <div class="flex">
    <p-floatLabel class="mr-2">
      <input pInputText [(ngModel)]="nomArticle"/>
      <label>Nom de l'article</label>
    </p-floatLabel>
    <p-button severity="info" icon="pi pi-plus" (onClick)="ajouter()"></p-button>
  </div>
  <div>
    <p-checkbox [binary]="true" label="Est important" [(ngModel)]="estImportant"></p-checkbox>
  </div>
  <p-table [value]="articles">
    <ng-template pTemplate="header">
      <tr>
        <th>Nom de l'article</th>
        <th>Supprimer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr appListeCoursesItem [article]="article" (onDelete)="delete(article)"></tr>
    </ng-template>
  </p-table>
</div>
