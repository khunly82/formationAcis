<td>{{ article.nom }} @if(article.estImportant) {
  <i class="pi pi-exclamation-triangle text-red-500"></i>
}</td>
<td class="flex gap-2">
  <p-button severity="danger" icon="pi pi-trash" (onClick)="delete(article)"></p-button>
  <p-button severity="info" icon="pi pi-pencil" [routerLink]="['/exercices', 'article', 'edit', article.id]"></p-button>
</td>
