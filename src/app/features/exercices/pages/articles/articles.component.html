<p-card header="Ajouter">
  <div class="flex flex-column gap-3">
    <div class="flex gap-2">
      <p-floatLabel>
        <input pInputText [(ngModel)]="nomArticle"/>
        <label>Nom de l'article</label>
      </p-floatLabel>
      <p-button size="large" #button severity="info" icon="pi pi-plus" (onClick)="ajouter()"></p-button>
    </div>
    <p-checkbox [binary]="true" label="Est important" [(ngModel)]="estImportant"></p-checkbox>
  </div>
</p-card>

<p-card header="Votre panier">
  <p-table [value]="articles()">
    <ng-template pTemplate="header">
      <tr>
        <th>Nom de l'article</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr appListeCoursesItem [article]="article" (onDelete)="delete(article)"></tr>
    </ng-template>
  </p-table>
</p-card>
